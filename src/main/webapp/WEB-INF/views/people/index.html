<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список читателей</title>
</head>
<body>

<div th:each="person : ${people}">
  <a th:href="@{/people/{id}(id=${person.getPerson_id()})}"
     th:text="${person.getName() + ',' + person.getYear()}">user</a>
</div>

<br/>
<hr/>

<a href="/people/new">Добавить нового читателя</a>

</body>
</html>
